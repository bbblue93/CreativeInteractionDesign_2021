<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4CSZV2S993"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4CSZV2S993');
  </script>
  
  <meta charset="utf-8">
  <title>My Chart.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
  <canvas id="myChart" width="400" height="400"></canvas>
  </div>
<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx,{
    type:'pie',
    data:{
      labels:['Tokyo','Jakarta','Delhi','Manilla','Seoul'],
      datasets:[{
        label:'Population',
        data:[
          38050000,
          32275000,
          27280000,
          24650000,
          24210000
        ],
        //when adding two slash, it will become an invalid command
        backgroundColor:[
          'rgba(255,99,132,0.6)',
          'rgba(54,162,235,0.6)',
          'rgba(255,206,86,0.6)',
          'rgba(75,192,192,0.6)',
          'rgba(153,102,255,0.6)',
        ],
        borderColor:'#777',
        borderWidth:2,
        hoverBorderColor:'#888',
        hoverBorderWidth:5
      }]
    },
    //更改样式属性的
    options:{
      plugins:{
        title:{
          display:true,
          text:'TOP 5 World Most Population Cities',
          font:{
            size:25
          }
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            font:{
              size:25
            }
          }
        }
      },
      animation:{
        duration:3000,
        easing:'easeInOutQuart'
      },
      scales:{
        yAxes:[{
          ticks:{
            //让y坐标轴的动效从零开始
            baginAtZero:true
          }
        }]
      }
    }
  });
</script>

</body>
</html>
